<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eventos.com</title>
</head>
<body>

    <header>
        <img id="imgLogo" src="assets/img/imgLogo.png" alt="logo Eventos.com">
    </header>

    <main>
        <div id="container">

            <div id="descricaoCaixa">
                <div id="descricaoTexto">
                    <p></p>
                </div>
            </div>

            <div id="nome">
                <h3>Nome:</h3>
                <input type="text" id="txtNome" placeholder="Digite seu nome">
            </div>

            <div id="email">
                <h3>Email:</h3>
                <input type="text" id="txtEmail" placeholder="Digite seu email. Ex: email123@gmail.com">
            </div>

            <div id="telefone">
                <h3>Telefone:</h3>
                <input type="text" id="txtTelefone" placeholder="Digite o número do seu telefone. Ex: (85)928409784">
            </div>

            <div id="presença">
                <h3>Deseja confirmar presença?</h3>
                <input type="checkbox" id="check">
                <label id="txtLb">Sim</label>
                <br>
                <input type="checkbox" id="check">
                <label id="txtLb">Não</label>  
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
